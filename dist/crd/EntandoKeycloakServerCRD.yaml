apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: entandokeycloakservers.entando.org
spec:
  group: entando.org
  version: v1
  additionalPrinterColumns:
    - name: Phase
      type: string
      JSONPath: .entandoStatus.entandoDeploymentPhase
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Host
      type: string
      JSONPath: .spec.ingressHostName
    - name: Image
      type: string
      JSONPath: .spec.imageName
    - name: DBMS
      type: string
      JSONPath: .spec.dbms
    - name: Replicas
      type: integer
      JSONPath: .spec.replicas
  names:
    kind: EntandoKeycloakServer
    plural: entandokeycloakservers
    shortNames:
      - ekcs
  scope: Namespaced
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            replicas:
              type: integer
              minimum: 1
              maximum: 10
            dbms:
              type: string
              pattern: '^(mysql|oracle|postgresql|embedded|none)$'
            ingressHostName:
              type: string
              pattern: '^([A-Za-z0-9-]{1,63}\.)*[[A-Za-z0-9-]{1,63}$'
            tlsSecretName:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            serviceAccountToUse:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            parameters: {}
            environmentVariables:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
                  valueFrom:
                    type: object
                    properties:
                      configMapKeyRef: {}
                      fieldRef: {}
                      resourceFieldRef: {}
                      secretKeyRef: {}
            resourceRequirements:
              type: object
              properties:
                storageRequest:
                  type: string
                storageLimit:
                  type: string
                memoryRequest:
                  type: string
                memoryLimit:
                  type: string
                cpuRequest:
                  type: string
                cpuLimit:
                  type: string
                fileUploadLimit:
                  type: string
            imageName:
              type: string
        entandoStatus: {}

